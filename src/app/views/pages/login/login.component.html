<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm (ngSubmit)="onSubmit()">
                <h1>Login</h1>
                <p class="text-body-secondary">Accede a la aplicación Piccola Pizzas</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <fa-icon [icon]="['fas', 'user']"></fa-icon>
                  </span>
                  <input autoComplete="email" cFormControl placeholder="Email" [(ngModel)]="email" name="email" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <fa-icon [icon]="['fas', 'lock']"></fa-icon>
                  </span>
                  <input [type]="showPassword ? 'text' : 'password'" autoComplete="current-password" cFormControl
                    placeholder="Contraseña" [(ngModel)]="password" name="password" />
                  <button type="button" cButton color="secondary" (click)="togglePasswordVisibility()">
                    <fa-icon [icon]="showPassword ? 'eye-slash' : 'eye'"></fa-icon>
                  </button>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link" (click)="onForgotPassword()">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
